receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  memory_limiter:
    check_interval: 5s
    limit_mib: 200
    spike_limit_mib: 50

  batch:
    timeout: 5s
    send_batch_size: 1024

  resource:
    attributes:
      - key: deployment.environment
        value: local
        action: upsert

exporters:
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    send_exemplars: true   # ðŸ‘ˆ REQUIRED

  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

connectors:
  spanmetrics:
    histogram:
      explicit:
        buckets: [5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2s, 5s]
    dimensions:
      - name: http.method
      - name: http.status_code
    exemplars:
      enabled: true        # ðŸ‘ˆ EXEMPLARS ENABLED

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp/tempo, jaeger, spanmetrics]

    metrics:
      receivers: [otlp, spanmetrics]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheusremotewrite]


